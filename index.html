<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-success-subtle">
    <div id="app">
        <h1 class="m-2">Todo List</h1>
        <ul>
          <li v-for="(todo, index) in todos" :key="index">
            <span :class="{ 'done': todo.done }">{{ todo.text }}</span>
            <button type="button" class="btn btn-light m-2" @click="removeTodo(index)">x</button>
          </li>
        </ul>
        <input class="m-2" type="text" v-model="newTodo" placeholder="Aggiungi un nuovo todo">
        <button @click="addTodo">Aggiungi</button>
      </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script src="app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
